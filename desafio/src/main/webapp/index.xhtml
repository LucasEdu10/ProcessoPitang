<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Desafio em JSF</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Lista Usuarios"></h:outputText>
	</h2>
	<h:form>
	<h:commandButton action="#{usuarioBean.novo()}" value="Novo usuario"></h:commandButton>
		<h:dataTable value="#{usuarioBean.obeterUsuarios()}" var="usuario" border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{usuario.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{usuario.nome}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{usuario.email}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{usuario.telefone}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{usuarioBean.editUser(usuario.id)}" value="Editar"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{usuarioBean.eliminar(usuario.id)}" value="Excluir"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
